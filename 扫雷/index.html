<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êâ´Èõ∑Ê∏∏Êàè</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .game-info {
            display: flex;
            width: 100%;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .info-item {
            background-color: #fff;
            padding: 8px 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .info-item img {
            width: 20px;
            height: 20px;
        }
        
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(var(--columns), 30px);
            grid-template-rows: repeat(var(--rows), 30px);
            gap: 1px;
            background-color: #bdbdbd;
            border: 3px solid #7b7b7b;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .cell {
            width: 30px;
            height: 30px;
            background-color: #c0c0c0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            user-select: none;
            cursor: pointer;
            border: 1px outset #f5f5f5;
            box-sizing: border-box;
        }
        
        .cell:hover {
            background-color: #d5d5d5;
        }
        
        .revealed {
            background-color: #e0e0e0;
            border: 1px solid #bdbdbd;
        }
        
        .mine {
            background-color: #ff4d4d;
        }
        
        .flagged {
            background-color: #c0c0c0;
            position: relative;
        }
        
        .flagged::after {
            content: "üö©";
            font-size: 18px;
        }
        
        .number-1 { color: blue; }
        .number-2 { color: green; }
        .number-3 { color: red; }
        .number-4 { color: darkblue; }
        .number-5 { color: darkred; }
        .number-6 { color: teal; }
        .number-7 { color: black; }
        .number-8 { color: gray; }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            max-width: 400px;
        }
        
        .modal-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <h1>Êâ´Èõ∑Ê∏∏Êàè</h1>
    
    <div class="controls">
        <select id="difficulty">
            <option value="beginner">ÂàùÁ∫ß (9x9, 10‰∏™Èõ∑)</option>
            <option value="intermediate">‰∏≠Á∫ß (16x16, 40‰∏™Èõ∑)</option>
            <option value="expert">È´òÁ∫ß (16x30, 99‰∏™Èõ∑)</option>
        </select>
        <button id="new-game">ÂºÄÂßãÊñ∞Ê∏∏Êàè</button>
    </div>
    
    <div class="game-info">
        <div class="info-item">
            <span>üö©</span>
            <span id="flags-left">10</span>
        </div>
        <div class="info-item">
            <span>‚è±Ô∏è</span>
            <span id="timer">0</span>
        </div>
    </div>
    
    <div class="grid" id="grid"></div>
    
    <div class="modal" id="game-over-modal">
        <div class="modal-content">
            <h2 id="game-result">Ê∏∏ÊàèÁªìÊùü</h2>
            <p id="game-message">ËØ∑ÂÜçËØï‰∏ÄÊ¨°ÔºÅ</p>
            <div class="modal-buttons">
                <button id="play-again">ÂÜçÁé©‰∏ÄÊ¨°</button>
            </div>
        </div>
    </div>
    
    <script>
        class Minesweeper {
            constructor() {
                this.grid = document.getElementById('grid');
                this.flagsLeftElement = document.getElementById('flags-left');
                this.timerElement = document.getElementById('timer');
                this.difficultySelect = document.getElementById('difficulty');
                this.newGameButton = document.getElementById('new-game');
                this.gameOverModal = document.getElementById('game-over-modal');
                this.gameResultElement = document.getElementById('game-result');
                this.gameMessageElement = document.getElementById('game-message');
                this.playAgainButton = document.getElementById('play-again');
                
                this.rows = 9;
                this.columns = 9;
                this.mines = 10;
                this.cells = [];
                this.minePositions = [];
                this.flagsLeft = 0;
                this.gameStarted = false;
                this.gameOver = false;
                this.timer = 0;
                this.timerInterval = null;
                
                this.initEventListeners();
                this.startNewGame();
            }
            
            initEventListeners() {
                this.newGameButton.addEventListener('click', () => this.startNewGame());
                this.playAgainButton.addEventListener('click', () => {
                    this.hideModal();
                    this.startNewGame();
                });
                
                this.grid.addEventListener('click', (e) => {
                    if (this.gameOver) return;
                    
                    const cell = e.target;
                    if (cell.classList.contains('cell') && !cell.classList.contains('flagged')) {
                        const row = parseInt(cell.dataset.row);
                        const col = parseInt(cell.dataset.col);
                        
                        if (!this.gameStarted) {
                            this.gameStarted = true;
                            this.generateMines(row, col);
                            this.startTimer();
                        }
                        
                        this.revealCell(row, col);
                    }
                });
                
                this.grid.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    if (this.gameOver) return;
                    
                    const cell = e.target;
                    if (cell.classList.contains('cell') && !cell.classList.contains('revealed')) {
                        const row = parseInt(cell.dataset.row);
                        const col = parseInt(cell.dataset.col);
                        
                        if (!this.gameStarted) {
                            this.gameStarted = true;
                            this.generateMines(row, col);
                            this.startTimer();
                        }
                        
                        this.toggleFlag(row, col);
                    }
                });
            }
            
            setDifficulty() {
                const difficulty = this.difficultySelect.value;
                
                switch (difficulty) {
                    case 'beginner':
                        this.rows = 9;
                        this.columns = 9;
                        this.mines = 10;
                        break;
                    case 'intermediate':
                        this.rows = 16;
                        this.columns = 16;
                        this.mines = 40;
                        break;
                    case 'expert':
                        this.rows = 16;
                        this.columns = 30;
                        this.mines = 99;
                        break;
                }
                
                this.grid.style.setProperty('--rows', this.rows);
                this.grid.style.setProperty('--columns', this.columns);
            }
            
            startNewGame() {
                this.setDifficulty();
                this.stopTimer();
                this.timer = 0;
                this.timerElement.textContent = '0';
                this.gameStarted = false;
                this.gameOver = false;
                this.minePositions = [];
                this.flagsLeft = this.mines;
                this.flagsLeftElement.textContent = this.flagsLeft;
                
                this.createGrid();
            }
            
            createGrid() {
                this.grid.innerHTML = '';
                this.cells = [];
                
                for (let row = 0; row < this.rows; row++) {
                    this.cells[row] = [];
                    
                    for (let col = 0; col < this.columns; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        
                        this.grid.appendChild(cell);
                        this.cells[row][col] = {
                            element: cell,
                            isMine: false,
                            isRevealed: false,
                            isFlagged: false,
                            adjacentMines: 0
                        };
                    }
                }
            }
            
            generateMines(safeRow, safeCol) {
                let minesPlaced = 0;
                
                // ÂàõÂª∫ÂÆâÂÖ®Âå∫ÔºåÁ°Æ‰øùÁ¨¨‰∏ÄÊ¨°ÁÇπÂáªÂèäÂÖ∂Âë®Âõ¥Ê≤°ÊúâÂú∞Èõ∑
                const safeZone = [];
                for (let r = Math.max(0, safeRow - 1); r <= Math.min(this.rows - 1, safeRow + 1); r++) {
                    for (let c = Math.max(0, safeCol - 1); c <= Math.min(this.columns - 1, safeCol + 1); c++) {
                        safeZone.push(`${r},${c}`);
                    }
                }
                
                while (minesPlaced < this.mines) {
                    const row = Math.floor(Math.random() * this.rows);
                    const col = Math.floor(Math.random() * this.columns);
                    const key = `${row},${col}`;
                    
                    if (!this.cells[row][col].isMine && !safeZone.includes(key)) {
                        this.cells[row][col].isMine = true;
                        this.minePositions.push({ row, col });
                        minesPlaced++;
                    }
                }
                
                // ËÆ°ÁÆóÊØè‰∏™Ê†ºÂ≠êÂë®Âõ¥ÁöÑÂú∞Èõ∑Êï∞
                for (let row = 0; row < this.rows; row++) {
                    for (let col = 0; col < this.columns; col++) {
                        if (!this.cells[row][col].isMine) {
                            this.cells[row][col].adjacentMines = this.countAdjacentMines(row, col);
                        }
                    }
                }
            }
            
            countAdjacentMines(row, col) {
                let count = 0;
                
                for (let r = Math.max(0, row - 1); r <= Math.min(this.rows - 1, row + 1); r++) {
                    for (let c = Math.max(0, col - 1); c <= Math.min(this.columns - 1, col + 1); c++) {
                        if (r === row && c === col) continue;
                        if (this.cells[r][c].isMine) count++;
                    }
                }
                
                return count;
            }
            
            revealCell(row, col) {
                const cell = this.cells[row][col];
                
                if (cell.isRevealed || cell.isFlagged) return;
                
                cell.isRevealed = true;
                cell.element.classList.add('revealed');
                
                if (cell.isMine) {
                    this.gameOver = true;
                    cell.element.classList.add('mine');
                    cell.element.textContent = 'üí£';
                    this.revealAllMines();
                    this.stopTimer();
                    this.showModal('Ê∏∏ÊàèÂ§±Ë¥•', 'ÂæàÈÅóÊÜæÔºå‰Ω†Ëß¶Âèë‰∫ÜÂú∞Èõ∑ÔºÅ');
                    return;
                }
                
                if (cell.adjacentMines > 0) {
                    cell.element.textContent = cell.adjacentMines;
                    cell.element.classList.add(`number-${cell.adjacentMines}`);
                } else {
                    // Â¶ÇÊûúÊòØÁ©∫ÁôΩÊ†ºÂ≠êÔºåÈÄíÂΩíÊè≠ÂºÄÂë®Âõ¥ÁöÑÊ†ºÂ≠ê
                    for (let r = Math.max(0, row - 1); r <= Math.min(this.rows - 1, row + 1); r++) {
                        for (let c = Math.max(0, col - 1); c <= Math.min(this.columns - 1, col + 1); c++) {
                            if (r === row && c === col) continue;
                            this.revealCell(r, c);
                        }
                    }
                }
                
                this.checkWin();
            }
            
            toggleFlag(row, col) {
                const cell = this.cells[row][col];
                
                if (cell.isRevealed) return;
                
                if (cell.isFlagged) {
                    cell.isFlagged = false;
                    cell.element.classList.remove('flagged');
                    this.flagsLeft++;
                } else {
                    if (this.flagsLeft > 0) {
                        cell.isFlagged = true;
                        cell.element.classList.add('flagged');
                        this.flagsLeft--;
                    } else {
                        return; // Ê≤°ÊúâÊóóÂ≠êÂèØÁî®
                    }
                }
                
                this.flagsLeftElement.textContent = this.flagsLeft;
                this.checkWin();
            }
            
            revealAllMines() {
                for (const { row, col } of this.minePositions) {
                    const cell = this.cells[row][col];
                    
                    if (!cell.isRevealed && !cell.isFlagged) {
                        cell.element.classList.add('revealed', 'mine');
                        cell.element.textContent = 'üí£';
                    } else if (cell.isFlagged && !cell.isMine) {
                        // ÈîôËØØÊ†áËÆ∞ÁöÑÊóóÂ≠ê
                        cell.element.classList.add('revealed');
                        cell.element.textContent = '‚ùå';
                    }
                }
            }
            
            checkWin() {
                let unrevealed = 0;
                
                for (let row = 0; row < this.rows; row++) {
                    for (let col = 0; col < this.columns; col++) {
                        const cell = this.cells[row][col];
                        if (!cell.isRevealed && !cell.isMine) {
                            unrevealed++;
                        }
                    }
                }
                
                if (unrevealed === 0) {
                    this.gameOver = true;
                    this.stopTimer();
                    
                    // Ê†áËÆ∞ÊâÄÊúâÊú™Ê†áËÆ∞ÁöÑÂú∞Èõ∑
                    for (const { row, col } of this.minePositions) {
                        const cell = this.cells[row][col];
                        if (!cell.isFlagged) {
                            cell.isFlagged = true;
                            cell.element.classList.add('flagged');
                        }
                    }
                    
                    this.flagsLeft = 0;
                    this.flagsLeftElement.textContent = this.flagsLeft;
                    
                    this.showModal('ÊÅ≠Âñú‰Ω†Ëµ¢‰∫Ü', `‰Ω†Áî®‰∫Ü ${this.timer} ÁßíÂÆåÊàê‰∫ÜÊ∏∏ÊàèÔºÅ`);
                }
            }
            
            startTimer() {
                this.stopTimer();
                this.timerInterval = setInterval(() => {
                    this.timer++;
                    this.timerElement.textContent = this.timer;
                }, 1000);
            }
            
            stopTimer() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
            }
            
            showModal(title, message) {
                this.gameResultElement.textContent = title;
                this.gameMessageElement.textContent = message;
                this.gameOverModal.style.display = 'flex';
            }
            
            hideModal() {
                this.gameOverModal.style.display = 'none';
            }
        }
        
        // ÂàùÂßãÂåñÊ∏∏Êàè
        document.addEventListener('DOMContentLoaded', () => {
            const game = new Minesweeper();
        });
    </script>
</body>
</html>
